services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_PATH: /data/taskdb.sqlite
      CORS_ORIGIN: http://localhost:8080
      JWT_SECRET: supersecretkey
      JWT_EXPIRY: 24h
    volumes:
      - api_data:/data

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
      args:
        API_URL: http://localhost:3000/api
    ports:
      - "8080:80"
    depends_on:
      - api

volumes:
  api_data:
