name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        working-directory: ./apps/dashboard
        run: npm install
        
      - name: Build
        working-directory: ./apps/dashboard
        run: |
          npm install -g @angular/cli
          ng build --configuration=production --base-href /Task_Management_System/
          
      - name: List build output
        run: |
          ls -la ./apps/dashboard/dist/ || echo "dist not found"
          find ./apps/dashboard -name "index.html" -type f
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./apps/dashboard/dist/dashboard/browser
          force_orphan: true




